# Nginx Configuration for Fix_Smart_CMS (HTTP-Only for Testing)
# Use this configuration for testing without SSL certificates

upstream fix_smart_cms {
    server 127.0.0.1:4005;
    keepalive 32;
}

# HTTP server (no SSL)
server {
    listen 80;
    server_name _;

    # Security Headers (even for HTTP)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Client body size
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;

    # API routes
    location /api/ {
        proxy_pass http://fix_smart_cms;
    }

    # Static files (uploads)
    location /uploads/ {
        proxy_pass http://fix_smart_cms;
    }

    # Main application (SPA)
    location / {
        proxy_pass http://fix_smart_cms;
        
        # Fallback for SPA routing
        try_files $uri $uri/ @fallback;
    }

    # SPA fallback
    location @fallback {
        proxy_pass http://fix_smart_cms;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://fix_smart_cms/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Direct Nginx health check
    location /nginx-health {
        access_log off;
        return 200 "nginx-healthy\n";
        add_header Content-Type text/plain;
    }
}