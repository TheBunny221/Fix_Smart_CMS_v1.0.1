# NLC-CMS Apache HTTP Virtual Host Configuration
# This configuration handles HTTP traffic and redirects to HTTPS

<VirtualHost *:80>
    ServerName nlc-cms.local
    ServerAlias www.nlc-cms.local
    DocumentRoot /var/www/nlc-cms/public
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    # Security headers for HTTP (before redirect)
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/nlc-cms-http-error.log
    CustomLog ${APACHE_LOG_DIR}/nlc-cms-http-access.log combined
    
    # Optional: Serve Let's Encrypt challenges
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/var/www/html/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>