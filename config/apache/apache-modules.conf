# Required Apache Modules for NLC-CMS
# Add these LoadModule directives to your main Apache configuration
# or ensure these modules are enabled

# Core modules for reverse proxy
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so

# SSL/TLS support
LoadModule ssl_module modules/mod_ssl.so

# Security and headers
LoadModule headers_module modules/mod_headers.so
LoadModule security2_module modules/mod_security2.so  # Optional: ModSecurity

# Performance and caching
LoadModule expires_module modules/mod_expires.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule filter_module modules/mod_filter.so

# Additional useful modules
LoadModule status_module modules/mod_status.so
LoadModule info_module modules/mod_info.so

# For Debian/Ubuntu systems, enable modules using:
# sudo a2enmod rewrite
# sudo a2enmod proxy
# sudo a2enmod proxy_http
# sudo a2enmod proxy_wstunnel
# sudo a2enmod ssl
# sudo a2enmod headers
# sudo a2enmod expires
# sudo a2enmod deflate
# sudo a2enmod filter

# For CentOS/RHEL systems, modules are typically loaded by default
# Check /etc/httpd/conf.modules.d/ for module configuration files