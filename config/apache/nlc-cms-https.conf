# NLC-CMS Apache HTTPS Virtual Host Configuration
# This configuration handles HTTPS traffic and proxies to Node.js application

<VirtualHost *:443>
    ServerName nlc-cms.local
    ServerAlias www.nlc-cms.local
    DocumentRoot /var/www/nlc-cms/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/nlc-cms.crt
    SSLCertificateKeyFile /etc/ssl/private/nlc-cms.key
    # SSLCertificateChainFile /etc/ssl/certs/nlc-cms-chain.crt  # Uncomment for CA chain
    
    # SSL Security Settings (Modern Configuration)
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    SSLHonorCipherOrder off
    SSLSessionTickets off
    SSLUseStapling on
    SSLStaplingCache "shmcb:logs/stapling-cache(150000)"
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()"
    
    # Remove server signature
    Header unset Server
    Header always unset X-Powered-By
    
    # Proxy Configuration
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyTimeout 300
    ProxyBadHeader Ignore
    
    # Define upstream server
    ProxyPass /api/ http://127.0.0.1:4005/api/ retry=3 timeout=30
    ProxyPassReverse /api/ http://127.0.0.1:4005/api/
    
    # Handle file uploads
    ProxyPass /uploads/ http://127.0.0.1:4005/uploads/ retry=3 timeout=60
    ProxyPassReverse /uploads/ http://127.0.0.1:4005/uploads/
    
    # Health check endpoint
    ProxyPass /health http://127.0.0.1:4005/api/health retry=1 timeout=5
    ProxyPassReverse /health http://127.0.0.1:4005/api/health
    
    # WebSocket support (if needed)
    ProxyPass /socket.io/ ws://127.0.0.1:4005/socket.io/ retry=1 timeout=30
    ProxyPassReverse /socket.io/ ws://127.0.0.1:4005/socket.io/
    
    # Main application (SPA routing)
    ProxyPass / http://127.0.0.1:4005/ retry=3 timeout=30
    ProxyPassReverse / http://127.0.0.1:4005/
    
    # Set proxy headers
    ProxyPassReverse / http://127.0.0.1:4005/
    ProxyPassReverseMatch ^(/.*) http://127.0.0.1:4005$1
    
    # Additional proxy headers for better compatibility
    <Location />
        ProxyPassReverse http://127.0.0.1:4005/
        ProxyPassReverseMatch ^(/.*) http://127.0.0.1:4005$1
        
        # Set headers for the backend
        RequestHeader set X-Forwarded-Proto "https"
        RequestHeader set X-Forwarded-Port "443"
        RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s
        RequestHeader set X-Real-IP %{REMOTE_ADDR}s
        RequestHeader set Host %{HTTP_HOST}s
    </Location>
    
    # Static file caching (if serving static files directly)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public, immutable"
    </LocationMatch>
    
    # Compression
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
    </Location>
    
    # Client body size limit (for file uploads)
    LimitRequestBody 10485760  # 10MB
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/nlc-cms-https-error.log
    CustomLog ${APACHE_LOG_DIR}/nlc-cms-https-access.log combined
    
    # Log SSL information
    CustomLog ${APACHE_LOG_DIR}/nlc-cms-ssl-request.log \
        "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>